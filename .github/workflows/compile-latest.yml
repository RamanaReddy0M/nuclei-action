name: 🏗️ Compile latest changes

on:
  # pull_request:
  #   branches:
  #     - main
  
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures history is available for commits

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git add dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update dist with compiled changes"
          if [ $? -eq 0 ]; then echo "CHANGES=true" >> $GITHUB_ENV; fi

      - name: Push changes
        if: env.CHANGES == 'true'
        run: |
          git status
          echo "there are changes"
